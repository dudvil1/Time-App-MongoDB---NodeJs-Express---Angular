<h3>welcome {{ _Service.formData.name }}</h3>
<hr />

<div class="container">
  <div class="row">
    <div class="col-sm">
      <button
        class="btn btn-primary btn btn-primary btn-lg"
        type="submit"
        (click)="onSubmitStartShift()"
      >
        Start Shift
      </button>
    </div>
    <div class="col-sm">
      <button
        class="btn btn-primary btn btn-primary btn-lg"
        type="submit"
        (click)="onSubmitExitShift()"
      >
        Exit Shift
      </button>
    </div>
    <form #f="ngForm">
      <input
        [(ngModel)]="this.note"
        name="note"
        type="text"
        class="form-control"
        placeholder="Enter Your Note Here"
      />
    </form>
  </div>
</div>
